<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <link rel="stylesheet" type="text/css" href="stylenet.css">
</head>
<body>
  <header class="navbar">
    <img class="logo" src="../Desktop/web development/netflix logo.jpg" alt="Netflix Logo">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>

  </footer>
